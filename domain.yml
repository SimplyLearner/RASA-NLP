version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_name

slots:
   PERSON:
      type: text
      mappings:
      - type: from_entity
        entity: PERSON

entities:
  - PERSON

responses:
  utter_greet:
  - text: "Hey! {PERSON} How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up {PERSON}:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you {PERSON} ?"

  utter_happy:
  - text: "Great, carry on {PERSON}!"

  utter_goodbye:
  - text: "Bye {PERSON}"

  utter_iamabot:
  - text: "I am a bot {PERSON}, powered by Rasa. "
  
  utter_meet_you:
  - text: Nice to meet you {PERSON}
  - text: Very nice name {PERSON}, nice to meet you

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
